<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites | Multi-page Sign-up</title>


    <!-- Stylesheets -->

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="bg-clip">
        
    </div>

    <main>
        <form autocomplete="off">
            <div class="form-position">
                <input type="radio" name="position" id="" disabled>
                <input type="radio" name="position" id="" disabled>
                <input type="radio" name="position" id="" checked>
            </div>

            <div class="form-item">
                <label for="">Create username:</label>
                <input type="text" name="username" id="username">
            </div>

            
            <div class="form-item">
                <label for="">Create password:</label>
                <input type="password" name="password" id="password">
            </div>

            
            <div class="form-item">
                <label for="">Retype password:</label>
                <input type="password" name="password-2" id="password-2">
            </div>

            <div class="form-item">
                <small>Tick the box to reveice promotional offers: </small>
                <input type="checkbox" name="promo" id="promo">
            </div>

            
            <div class="form-item">
                <button type="submit">Place order</button>
                <a href="./index.html">Back</a>
            </div>
        </form>
    </main>
</body>
</html>
